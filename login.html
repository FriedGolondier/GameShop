<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/login.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100"
    style="background-image: url('src/assets/image/fondo.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form id="loginForm" class="formulario p-4 needs-validation" novalidate>
                    <img class="logo mx-auto d-block" src="/src/assets/image/GAME ON LOGO PNG.png" alt="Logo">
                    <h1 class="text-center">INICIO DE SESIÓN</h1>

                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="/src/assets/icon/user.png" alt="userIcon" width="20">
                            </span>
                            <input type="text" class="form-control" id="txtEmail" name="usuario" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="idPassword" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="/src/assets/icon/password.png" alt="passwordIcon" width="20">
                            </span>
                            <input type="password" class="form-control" id="idPassword" name="contrasena" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="#" class="d-block mb-3 text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        <p class="mt-3">¿No tienes cuenta?
                            <a href="/src/pages/registro.html" class="text-primary">Regístrate</a>
                        </p>
                        <a href="/index.html" class="d-block mt-3">Volver</a>
                    </div>

                    <!-- Mensaje de error -->
                    <div id="errorMsg" class="alert alert-danger mt-3 d-none" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
