<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/registro.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100"
    style="background-image: url('../assets/image/fondo.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form id="registerForm" class="formulario p-4">
                    <img class="logo mx-auto d-block" src="../assets/image/GAME ON LOGO PNG.png" alt="Logo">
                    <h1 class="text-center">REGISTRO</h1>

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="../assets/icon/user.png" alt="userIcon" width="20">
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="../assets/icon/password.png" alt="passwordIcon" width="20">
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        <p class="mt-3">¿Ya tienes cuenta? <a href="login.html" class="text-primary">Inicia sesión</a>
                        </p>
                        <a href="/index.html" class="d-block mt-3">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
